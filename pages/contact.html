<div class="container text-center" ng-controller="ContactController as ContactCtrl">
  <div ng-repeat="contact in ContactCtrl.contacts" style="display: inline-block; padding-right: 100px;">
    <h2>{{contact.name}}</h2>
    <a href={{contact.URL}}><img src={{contact.picture}} style="height: 100px;"></a>
  </div>
</div>
