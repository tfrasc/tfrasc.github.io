<div class="container" ng-controller="SkillsController as SkillCtrl">
<h2 class>Languages and Frameworks</h2>
<!--TODO: make collapsable-->
<table class="table table-responsive">
  <thead>
    <tr>
      <th>Name</th>
      <th>Skill Level</th>
    </tr>
  </thead>
  <tbody ng-repeat="language in SkillCtrl.languages">
<!--TODO: link each language to the projects they're used in on Portfolio page w/ new column-->
    <tr class="info">
      <td>{{language.name}}</td>
      <td>{{language.skillLevel}}</td>
    </tr>
    <tr ng-repeat="library in language.libraries">
      <td>{{library.name}}</td>
      <td>{{library.skillLevel}}</td>
    </tr>
  </tbody>
</table><br><br>

<h2 class>Software and Development</h2>
<!--TODO: make collapsable-->
<table class="table table-responsive">
  <thead>
    <tr>
      <th>Name</th>
      <th>Skill Level</th>
    </tr>
  </thead>
  <tbody ng-repeat="warez in SkillCtrl.software">
<!--TODO: link each language to the projects they're used in on Portfolio page w/ new column-->
    <tr class="info">
      <td>{{warez.name}}</td>
      <td>{{warez.skillLevel}}</td>
    </tr>
    <tr ng-repeat="version in warez.libraries">
      <td>{{version.name}}</td>
      <td>{{version.skillLevel}}</td>
    </tr>
  </tbody>
</table>
</div>
</div>
