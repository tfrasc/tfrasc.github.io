<div class="container text-center" ng-controller="ProfileController as ProfileCtrl">
  <div ng-repeat="profile in ProfileCtrl.profiles" style="display: inline-block; padding-right: 100px;">
    <h2>{{profile.name}}</h2>
    <a href={{profile.URL}}><img src={{profile.picture}} style="height: 100px;"></a>
  </div>
</div>
